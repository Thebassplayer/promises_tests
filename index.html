<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js' defer></script>
  <script src='./script.js' defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Testing Promises</title>
</head>

<body>
  <h1>Testing Promises</h1>
  <div class="main">
    <div class="selector">
      <form>
        <label for="requests">Select a request method:</label>
        <select id="requests-selector" name="requests" class="requests-selector">
          <option value="fetch">Fetch in eventListener</option>
          <option value="fetch-helper">Fetch with helper function</option>
          <option value="async-fetch">Async-fetch in eventListener</option>
          <option value="async-fetch-helper">Async fetch with helper function</option>
          <option value="axios">Axios in eventListener</option>
          <option value="axios-helper">Axios with helper function</option>
        </select>
      </form>
      <button id="btn" class="btn" type="submit">Generate new user</button>
    </div>

    <div id="user-container" class="user-container">

      <h3 id="user-name"></h3>
    </div>
  </div>

</body>

</html>
